<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fake Twitter Platform</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="login-container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <h1 class="mb-4 login-logo">
            <img src="images/AX.png" alt="Anomalous X Logo">
            <span>Anomalous X</span>
        </h1>
        <div class="card p-4 shadow-sm login-card">
            <h1 class="text-center mb-4">Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <button type="button" class="btn btn-secondary btn-block mt-2" onclick="window.location.href='create-user.html'">Create New User</button>
            </form>
            <p id="message" class="text-center mt-3"></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
