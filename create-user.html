<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User - Fake Twitter Platform</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="login-container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <h1 class="mb-4 login-logo">
            <img src="images/AX.png" alt="Anomalous X Logo">
            <span>Anomalous X</span>
        </h1>
        <div class="card p-4 shadow-sm login-card">
            <h1 class="text-center mb-4">Create New User</h1>
            <form id="createUserForm">
                <div class="form-group">
                    <label for="newUsername">Username</label>
                    <input type="text" class="form-control" id="newUsername" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="create-user.js"></script>
</body>
</html>
